<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js" type="text/javascript">
    </script>
    <title>Client</title>
</head>
<body>
    <h2>Client</h2>
    <hr />
    <label>Search by Id</label>
    <input type="text" id="in" name="in"/>
    <input type="submit" id="submit" name="submit" value="Search" onclick="find()"/>
    <hr/>

    <p id="product"></p>

    <script type="text/javascript">
        var uri = "api/products";

        $(document).ready(function () {
            $.getJSON(uri)
                .done(function (data){
                $.each(data, function (key, item){
                    $('<li>'), { text: formatItem(item) }).appendTo($('#products'))
                });
            });
        });

        function find() {
            var id = $("in").val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('product').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('product').text(formatItem(data));
                });
        }

        function formatItem(item) {
            return item.Name + ": $" + item.price;
        }
    </script>
</body>
</html>
