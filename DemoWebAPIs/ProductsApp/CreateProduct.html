<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Create a Product</h2>
    <hr />
    <lable>Enter ID</lable> <input type="Number" name="productId" id="Id" />
    <br />
    <lable>Enter Name</lable> <input type="text" name="productName" id="name" />
    <br />
    <label>Enter Category</label> <input type="text" name="productCategory" id="category" />
    <br />
    <label>Enter Price</label> <input type="number" name="productPrice" id="price" />
    <br />
    <button onclick="create()">Feed</button>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/products';
        function create() {
            var product = {
                Id: $("#Id").val(),
                Name: $("#name").val(),
                Category: $("#category").val(),
                Price: $("#price").val()
            };
            console.log(product);
            $.ajax({
                url: uri + '/',
                cache: false,
                type: 'POST',
                dataType: "json",
                data: product,
                success: function (msg) {
                        alert("Addition successful with" + msg);
                },
                error: function () {
                        alert("Addition not sucessful");
                }
            });
        }
    </script>
</body>
</html>
