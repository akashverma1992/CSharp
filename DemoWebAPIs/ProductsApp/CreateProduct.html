<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript">
    </script>
    <title></title>
</head>
<body>
    <h2>Create a Product</h2>
    <hr />
    <lable>Enter ID</lable> <input type="Number" name="productId" id="Id" />
    <br />
    <lable>Enter Name</lable> <input type="text" name="productName" id="name" />
    <br />
    <label>Enter Category</label> <input type="text" name="productCategory" id="category" />
    <br />
    <label>Enter Price</label> <input type="number" name="productPrice" id="price" />
    <br />
    <button onclick="postData()">Feed</button>

    <script type="text/javascript">
        function postData() {
            var uri = "api/products"
            console.log("Hit!");
            var obj = Object();
            obj = {
                Id: $("#Id").val(),
                Name: $("#name").val(),
                Category: $("#category").val(),
                Price: $("#price").val()
            };
            console.log(obj);
            $.ajax({
                type: "POST",
                url: uri + "/" + "PostData",
                dataType: "json",
                data: obj,
                success: function (msg) {
                    if (msg) {
                        alert("Product was added in list !");
                        //location.reload(true);
                    } else {
                        alert("Cannot add to list !");
                    }
                }
            });
        }
    </script>
</body>
</html>
